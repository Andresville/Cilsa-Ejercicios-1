<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" />
    <title>Formulario Bootstrap</title>
  </head>
  <body class="bg-info-subtle">
    <div class="container bg-white mt-5 col-lg-6 col-md-8 col-10 rounded">
      <h2 class="text-center py-2">Formulario de Datos Personales</h2>
      <div class="container">
        <form class="" action="#" method="post">
          <div class="col-lg-7 col-10 mx-auto my-2">
            <label class="col-10 text-start p-0 m-0" for="name">Nombre:</label>
            <input class="col-12 p-0 m-0 bg-danger-subtle" type="text" id="name" name="name" required minlength="2" placeholder="Nombre" />
          </div>
          <div class="col-lg-7 col-10 mx-auto my-2">
            <label class="col-10 text-start p-0 m-0" for="last_name">Apellido:</label>
            <input class="col-12 p-0 m-0 bg-danger-subtle" type="text" id="last_name" name="last_name" required minlength="2" placeholder="Apellido" />
          </div>
          <div class="col-lg-7 col-10 mx-auto my-2">
            <label class="col-10 text-start p-0 m-0" for="mail">Email:</label>
            <input class="col-12 p-0 m-0 bg-danger-subtle" type="email" id="mail" name="mail" required placeholder="Correo Electrónico" />
          </div>
          <div class="col-lg-7 col-10 mx-auto my-2">
            <label class="col-10 text-start p-0 m-0" for="date">Fecha de Nacimiento:</label>
            <input class="col-12 p-0 m-0 bg-danger-subtle" type="date" id="date" name="date" required />
          </div>
          <div class="col-lg-7 col-10 mx-auto my-2">
            <label class="col-10 text-start p-0 m-0" for="country">País de Residencia:</label>
            <input class="col-12 p-0 m-0 bg-danger-subtle" type="text" id="country" name="country" required minlength="2" placeholder="País de Residencia" />
          </div>
          <div class="col-lg-7 col-10 mx-auto mt-3 mb-2">
            <button class="col-12 p-0 m-0 bg-opacity-75 bg-primary text-light " type="submit">Enviar</button>
          </div>
        </form>
      </div>
      <div class="col-lg-12 col-10 mx-auto pb-3 text-center">
        <button class="col-lg-5 m-0 bg-opacity-75 bg-primary text-light " id="lightModeBtn" class="btn-style" type="button">Estilo Claro</button>
        <button class="col-lg-5 p-0 m-0 bg-opacity-75 bg-primary text-light" id="darkModeBtn" class="btn-style" type="button">Estilo de Alto Contraste</button>
      </div>
    </div>
    </div>
  </body>
</html>
