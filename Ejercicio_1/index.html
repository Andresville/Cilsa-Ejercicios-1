<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Ejercicio 1</title>
  </head>
  <body>
    <h1>Formulario de Datos Personales</h1>
    <div>
      <form action="#" method="post">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" placeholder="Nombre" />
        <br />
        <br />
        <label for="last_name">Apellido:</label>
        <input type="text" id="last_name" name="last_name" placeholder="Apellido" />
        <br />
        <br />
        <label for="mail">Email:</label>
        <input type="email" id="mail" name="mail" placeholder="Correo Electrónico" />
        <br />
        <br />
        <label for="date">Fecha de Nacimiento:</label>
        <input type="date" id="date" name="date" />
        <br />
        <br />
        <label for="country">País de Residencia:</label>
        <input type="text" id="country" name="country" placeholder="País de Residencia" />
        <br />
        <br />
        <button type="submit">Enviar</button>
      </form>
    </div>
    <br />
    <div>
        <button type="button">Estilo 1</button>
        <button type="button">Estilo de Alto Contraste</button>
    </div>
  </body>
</html>
