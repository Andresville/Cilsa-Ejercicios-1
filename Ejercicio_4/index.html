<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Formulario Ejercicio 4</title>
  </head>
  <body class="light-mode">
    <div class="form">
      <h1>Formulario de Datos Personales</h1>
      <div class="form-container">
        <form class="" action="#" method="post">
        <div class="form-info">
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" required minlength="2" placeholder="Nombre" />
        </div>
        <div class="form-info">
          <label for="last_name">Apellido:</label>
          <input type="text" id="last_name" name="last_name" required minlength="2" placeholder="Apellido" />
        </div>
        <div class="form-info">
          <label for="mail">Email:</label>
          <input type="email" id="mail" name="mail" required placeholder="Correo Electrónico" />
        </div>
        <div class="form-info">
          <label for="date">Fecha de Nacimiento:</label>
          <input type="date" id="date" name="date" required />
        </div>
        <div class="form-info">
          <label for="country">País de Residencia:</label>
          <input type="text" id="country" name="country" required minlength="2" placeholder="País de Residencia" />
        </div>
        <div class="form-info">
          <button class="btn-enviar" type="submit">Enviar</button>
        </div>
        </form>
      </div>

      <div class="btn">
        <button id="lightModeBtn" class="btn-style" type="button">Estilo Claro</button>
        <button id="darkModeBtn" class="btn-style" type="button">Estilo de Alto Contraste</button>
      </div>
    </div>

    <script>
        window.onload = () => {
          document.body.classList.add('light-mode');
        };
      
        const lightModeBtn = document.getElementById('lightModeBtn');
        const darkModeBtn = document.getElementById('darkModeBtn');
      
        lightModeBtn.addEventListener('click', () => {
          document.body.classList.add('light-mode');
          document.body.classList.remove('dark-mode');
        });
      
        darkModeBtn.addEventListener('click', () => {
          document.body.classList.add('dark-mode');
          document.body.classList.remove('light-mode');
        });
      </script>
      
      
  </body>
</html>
